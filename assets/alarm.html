<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./alarm.css" />

    <title>Alarm</title>
    </head>
    <body> 
        <div id="popup" style="margin:0;overflow:hidden;min-height: 200px;min-width: 400px;" class="alarm-bg-container">
          <div class = "AlarmClock">
            <input id="alarmTime" type="datetime-local">
            <button class = "alarm-button" onclick="setAlarm(this);">Set Alarm</button>
          
            <div id="alarmOptions" style="display: none;">
              <button class = "btn btn-info btn-sm" onclick="snooze();" class="alarm-button">Snooze 5 minutes</button>
              <button class = "btn btn-info btn-sm" onclick="stopAlarm();" class="alarm-button">Stop Alarm</button>
            </div>
            <a href="../popup.html"><button id="saveTodoButton"  class="alarm-button">Back</button></a>
           </div>

        <script src="./alarm.js"></script>
      </body>
    </html>
