<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./popup.css" />

    <title>Alarm</title>
    </head>
    <body> 

        <div class = "AlarmClock">
            <input id="alarmTime" type="datetime-local">
            <button class = "alarmBtn btn btn-info btn-sm" onclick="setAlarm(this);">Set Alarm</button>
          
            <div id="alarmOptions" style="display: none;">
              <button class = "btn btn-info btn-sm" onclick="snooze();">Snooze 5 minutes</button>
              <button class = "btn btn-info btn-sm" onclick="stopAlarm();">Stop Alarm</button>
            </div>
  
           </div>

        <script src="./alarm.js"></script>
      </body>
    </html>
