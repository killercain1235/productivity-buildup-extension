<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./todo.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
    </head>
    <body>
      <div id="popup" style="margin:0;overflow:hidden;min-height: 800px;min-width: 400px;" class="todos-bg-container"> 
        <!-- <div class="todos-bg-container"> -->
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h1 class="todos-heading">To-do List</h1>
                <h1 class="create-task-heading">
                  Create <span class="create-task-heading-subpart">Task</span>
                </h1>
                <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Enter here...."/>
                <button class="button-todo" id="addTodoButton">Add</button>
                <h1 class="todo-items-heading">
                  My <span class="todo-items-heading-subpart">Tasks</span>
                </h1>
                <ul class="todo-items-container" id="todoItemsContainer"></ul>
                <button class="button-todo" id="saveTodoButton">Save</button>
              </div>
            </div>
          </div>
          <a href="../popup.html"><button class="button-todo" id="saveTodoButton">Back</button></a>
        </div>
        <script src="./todo.js"></script>
      </body>
    </html>
